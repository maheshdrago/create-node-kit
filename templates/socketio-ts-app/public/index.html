<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Real-time App (TypeScript)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        padding: 30px;
      }
      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 28px;
      }
      .badge {
        display: inline-block;
        background: #764ba2;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 15px;
      }
      .status {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
      }
      .status.connected {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.disconnected {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .input-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.3s;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
      }
      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background 0.3s;
      }
      button:hover {
        background: #5568d3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .messages {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        padding: 15px;
      }
      .message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        background: #f8f9fa;
      }
      .message.system {
        background: #e7f3ff;
        border-left: 3px solid #667eea;
      }
      .message strong {
        color: #667eea;
      }
      .message .time {
        font-size: 11px;
        color: #999;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ”Œ Socket.io Demo</h1>
      <span class="badge">TypeScript</span>
      <div id="status" class="status disconnected">Disconnected</div>

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
        <button id="registerBtn" style="margin-top: 10px">Register</button>
      </div>

      <div class="input-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          rows="3"
          placeholder="Type your message..."
        ></textarea>
        <button id="sendBtn" style="margin-top: 10px" disabled>
          Send Message
        </button>
      </div>

      <div class="messages" id="messages"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const statusEl = document.getElementById("status");
      const messagesEl = document.getElementById("messages");
      const usernameInput = document.getElementById("username");
      const messageInput = document.getElementById("message");
      const registerBtn = document.getElementById("registerBtn");
      const sendBtn = document.getElementById("sendBtn");

      let isRegistered = false;

      socket.on("connect", () => {
        statusEl.textContent = "âœ… Connected to server";
        statusEl.className = "status connected";
      });

      socket.on("disconnect", () => {
        statusEl.textContent = "âŒ Disconnected from server";
        statusEl.className = "status disconnected";
        sendBtn.disabled = true;
        isRegistered = false;
      });

      socket.on("message", (data) => {
        addMessage("System", data.content, "system");
      });

      socket.on("message:new", (data) => {
        addMessage(data.username, data.content);
      });

      registerBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        if (username) {
          socket.emit("user:register", { username });
          isRegistered = true;
          sendBtn.disabled = false;
          usernameInput.disabled = true;
          registerBtn.disabled = true;
          addMessage("System", `Registered as ${username}`, "system");
        }
      });

      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message && isRegistered) {
          socket.emit("message:send", { content: message });
          messageInput.value = "";
        }
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });

      function addMessage(username, content, type = "") {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        const time = new Date().toLocaleTimeString();
        messageDiv.innerHTML = `<strong>${username}:</strong> ${content} <span class="time">${time}</span>`;
        messagesEl.appendChild(messageDiv);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      }
    </script>
  </body>
</html>
